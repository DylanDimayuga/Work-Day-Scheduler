<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Work Day Scheduler</title>
</head>
<body>
    <h1>Work Day Scheduler</h1>
    <p class="description">A simple calendar displaying the current day with time blocks for each hour. Within the time blocks, text can be added to display any events, meetings, plans, etc. that have, are, or will occur. 
    </p>
    <p class="time"></p>
        <div class="schedule">   
            <p class="time1">9AM</p>
            <input class="plans1"></input>
            <button class="saveme1"> Save Me!</button>
            <p class="time2">10AM</p>
            <input class="plans2"></input>
            <button class="saveme2"> Save Me!</button>
            <p class="time3">11AM</p>
            <input class="plans3"></input>
            <button class="saveme3"> Save Me!</button>
            <p class="time4">12PM</p>
            <input class="plans4"></input>
            <button class="saveme4"> Save Me!</button>
            <p class="time5">1PM</p>
            <input class="plans5"></input>
            <button class="saveme5"> Save Me!</button>
            <p class="time6">2PM</p>
            <input class="plans6"></input>
            <button class="saveme6"> Save Me!</button>
            <p class="time7">3PM</p>
            <input class="plans7"></input>
            <button class="saveme7"> Save Me!</button>
            <p class="time8">4PM</p>
            <input class="plans8"></input>
            <button class="saveme8"> Save Me!</button>
            <p class="time9">5PM</p>
            <input class="plans9"></input>
            <button class="saveme9"> Save Me!</button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    

</body>
</html>
